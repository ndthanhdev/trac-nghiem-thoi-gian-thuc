<mat-toolbar color="primary">
    <mat-toolbar-row class="d-flex justify-content-between">
        <h2>
            Test's code is
        </h2>
        <!-- <div>{{time$|async}}</div> -->
        <button mat-raised-button color="warn" [disabled]="isStarted" class="align-items-end" (click)="startGame()">Start</button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="d-flex justify-content-center" style="font-size:70px">{{code}}</div>
<div class="container d-flex flex-column my-3 justify-content-center">
    <mat-table #table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
                                          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="correct">
            <mat-header-cell *matHeaderCellDef> Correct </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.correct}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
